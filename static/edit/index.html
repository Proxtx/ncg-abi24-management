<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abi24 Arbeitsstunden bearbeiten</title>
  </head>
  <body>
    <m-overwrite-container>
      <a-top-bar id="topBar" user-color="white">Arbeitsstunden</a-top-bar>
      <div class="listContent">
        <a-box>
          <a slot="title">Users Arbeitsstunden</a>
          <a-progress-bar
            slot="content"
            progress="80"
            value="8"
          ></a-progress-bar>
        </a-box>
        <a-box>
          <a slot="title">Arbeitsstunden bearbeiten</a>
          <m-button slot="buttons">+1</m-button>
          <m-button slot="buttons" type="outlined">-1</m-button>
        </a-box>
      </div>
    </m-overwrite-container>
    <script src="private/render/linker.js" class="server"></script>
  </body>
