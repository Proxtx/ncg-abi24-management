<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abi24 Arbeitsstunden</title>
  </head>
  <body>
    <m-overwrite-container>
      <a-top-bar id="topBar" user-color="white">Arbeitsstunden</a-top-bar>
      <div class="listContent" id="mainContent">
        <a-box>
          <a slot="title">Deine Arbeitsstunden</a>
          <a-progress-bar
            slot="content"
            progress="0"
            value="8"
            id="currentWorkHours"
          ></a-progress-bar>
        </a-box>
        <a-box>
          <a slot="title">Arbeitsstunden anfordern</a>
          <m-text-input
            textarea="true"
            placeholder="BegrÃ¼ndung"
            slot="content"
            id="requestReason"
          ></m-text-input>
          <m-text-input
            number="true"
            placeholder="Anzahl"
            value="1"
            slot="content"
            id="requestAmount"
          >
          </m-text-input>
          <i slot="content"
            >Arbeitsstunden von Aktionen werden automatisch angefordert.</i
          >
          <m-button slot="buttons" id="requestSend">Absenden</m-button>
        </a-box>
        <m-divider class="editWorkHours"></m-divider>
        <a-box class="editWorkHours">
          <a slot="title">Arbeitsstunden bearbeiten</a>
          <m-text-input
            placeholder="Suche"
            slot="content"
            id="editSearch"
          ></m-text-input>
          <div id="searchResults" slot="content"></div>
        </a-box>
        <m-divider class="editWorkHours"></m-divider>
      </div>
    </m-overwrite-container>
    <script src="private/render/linker.js" class="server"></script>
  </body>
</html>
