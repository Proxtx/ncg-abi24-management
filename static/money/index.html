<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abi24 Geld</title>
  </head>
  <body>
    <m-overwrite-container>
      <a-top-bar id="topBar" user-color="white">Arbeitsstunden</a-top-bar>
      <div class="listContent">
        <a-progress-bar
          progress="0"
          value="Loading"
          id="money"
        ></a-progress-bar>
        <a-box>
          <a slot="title">Geldstand bearbeiten</a>
          <m-text-input
            slot="content"
            number="true"
            placeholder="Geldstand"
            value="0"
            id="updatedMoney"
          ></m-text-input>
          <m-button slot="buttons" id="updateMoney">Absenden</m-button>
        </a-box>
      </div>
    </m-overwrite-container>
    <script src="private/render/linker.js" class="server"></script>
  </body>
</html>
