<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abi24 Login</title>
  </head>
  <body>
    <m-overwrite-container>
      <a-top-bar id="topBar">Login</a-top-bar>
      <div class="listContent">
        <a-box>
          <a slot="title">Login</a>
          <m-text-input
            id="username"
            slot="content"
            placeholder="Benutzername"
          ></m-text-input>
          <m-text-input
            id="password"
            slot="content"
            password="true"
            placeholder="Passwort"
          ></m-text-input>
          <m-button slot="buttons" id="signIn">Anmelden</m-button>
        </a-box>
      </div>
    </m-overwrite-container>
    <script src="private/render/linker.js" class="server"></script>
  </body>
</html>
